<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Create new user</title>
</head>
<body>
<form action="#" th:action="@{/new-user}" th:object="${user}" method="post">
  <label for="username">Name</label>
  <input type="text" th:field="*{username}" id="username" placeholder="Name">
  <label for="email">e-mail</label>
  <input type="text" th:field="*{email}" id="email" placeholder="e-mail">
  <label for="age">Age</label>
  <input type="text" th:field="*{age}" id="age" placeholder="Age">
  <input type="submit" value="Create new user">
</form>
</body>
</html>
