<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Update user</title>
</head>
<body>
<form action="#" th:action="@{/update-user}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="username">First name</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Name">
    <br/>
    <label for="email">Last name</label>
    <input type="text" th:field="*{email}" id="email" placeholder="e-mail">
    <label for="age">Last name</label>
    <input type="text" th:field="*{age}" id="age" placeholder="age">
    <br/>
    <input type="submit" value="Update user">
</form>
</body>
</html>
