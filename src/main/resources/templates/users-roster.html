<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users roster</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>e-mail</th>
                <th>Age</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id} "></td>
                <td th:text="${user.username} "></td>
                <td th:text="${user.email} "></td>
                <td th:text="${user.age}"></td>
                <td><a th:href="@{update-user/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{delete-user/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/new-user">Create user</a></p>
</div>
</body>
</html>
